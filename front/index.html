<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <title>明石高専食堂システム</title>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <!-- Vue Loader -->
    <script src="https://unpkg.com/http-vue-loader"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

    <div id="app">
        <top-component></top-component>
        <review-component></review-component>
        
    </div>

</body>

<script>
    Vue.component('top-component', {
        template: '<h1>hello 2</h1>',
        data: function(){
            return {
                Menus: {},
            }
        },
        created: function(){
            this.GetMenuData()
        },
        methods: {
            GetMenuData: function(){
                const Url = "https://172.16.16.7:8086/api/get-menu"
                axios.get(Url)
                .then(res => {
                    this.Menus = res.data.menu_detail
		            console.log(this.Menus[0])
                })
            }
        }
    })

    Vue.component('review-component', {
        template:`<div>
	<input v-model="reviewed_menu_id" placeholder="1" required>
        <input v-model="review_detail" placeholder="ここにレビュー本文を入力" required>
        <button v-on:click="PostReviewData">送信</button>
	</div>`,
        data: function(){
            return {
                Reviews: {},
                error: {
                    require: false,
                    tooLong: false,
                    tooShort: false
                },
                reviewed_menu_id: 0,
                review_detail: ''
            }
        },
        created: function(){
            this.GetReviewData()
        },
        methods: {
            GetReviewData: function(){
                const Url = "https://172.16.16.7:8086/api/get-review"
                axios.get(Url)
                .then(res => {
                    this.Reviews = res.data.reviews
		            console.log(this.Reviews[0])
                })
            },
            PostReviewData: function(){
                const Url = "https://172.16.16.7:8086/api/post-review"
                console.log(this.reviewed_menu_id)
		        console.log(this.review_detail)
                axios.post(Url, {
		            reviewed_menu_id: this.reviewed_menu_id,
		            review_detail: this.review_detail
		        })
                .then(res => {
                    console.log(res.data)
                })
            }
        }, 
        watch: {
            message: function(newVal, oldVal) {
                this.error.require = (newVal.length < 1) ? true : false;
                this.error.tooLong = (newVal.length > 255) ? true : false;
                this.error.tooShort = (newVal.length < 4) ? true : false;
            }
        }
    })

    const app = new Vue({
        el: "#app",
    })
</script>

</html>
