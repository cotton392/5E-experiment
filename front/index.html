<script>
    const baseUrl = "https://172.16.16.7:8086/api"

    function main(){
        const url = baseUrl + "/get-menu"
        console.log(url)

        axios
            .get(url)
            .then(getSuccess)
            .catch(getFailure)
    }

    }
