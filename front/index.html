<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <title>明石高専食堂システム</title>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Vue Router -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <!-- Vue Loader -->
    <script src="https://unpkg.com/http-vue-loader"></script>
    
    <!-- Vuetify -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

    <div id="app">
        <top-component></top-component>
        <review-component></review-component>
    </div>

</body>

<script>
    const Top = {
        template: '<h1>hello 2</h1>',
        data: function(){
            return {
                Menus: {}
            }
        },
        created: function(){
            GetMenuData()
        },
        methods: {
            GetMenuData: function(){
                const Url = "https://172.16.16.7:8086/api/get-menu"
                axios.get(Url)
                .then(res => {
                    this.Menus = res.menu_detail
                })
                console.log(this.Menus)
            }
        }
    }

    const Review = {
        template: '<h1>hello 1</h1>',
        data: function(){
            return {
                Reviews: {},
                error: {
                    require: false,
                    tooLong: false,
                    tooShort: false
                }
            }
        },
        created: function(){
            GetReviewData()
        },
        methods: {
            GetReviewData: function(){
                const Url = "https://172.16.16.7:8086/api/get-review"
                axios.get(Url)
                .then(res => {
                    this.Reviews = res.reviews
                })
                console.log(this.Reviews)
            }
        }, 
        watch: {
            message: function(newVal, oldVal) {
                this.error.require = (newVal.length < 1) ? true : false;
                this.error.tooLong = (newVal.length > 255) ? true : false;
                this.error.tooShort = (newVal.length < 4) ? true : false;
            }
        }
    }

    const app = new Vue({
        el: "#app",
        components: {
            'top-component': Top,
            'Review-component': Review
        }
    }).$mount('#app');
</script>

</html>
